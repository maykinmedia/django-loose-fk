language: python
cache: pip

dist: xenial

sudo: false

services:
  - postgresql

python:
  - "3.7"

env:
  global:
    - PGUSER=postgres
  matrix:
    - DJANGO=2.2 DB=sqlite
    - DJANGO=2.2 DB=postgres

matrix:
  fast_finish: true
  include:
    - { python: "3.7", env: TOXENV=isort }
    # - { python: "3.7", env: TOXENV=docs }

install:
  - pip install tox tox-travis

script:
  - tox

after_success:
  - pip install codecov
  - codecov -e TOXENV,DJANGO

notifications:
  email: false
