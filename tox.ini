[tox]
envlist =
    py{37,38,39}-django{22,32}
    py310-django32
    black
    isort
    ; docs
skip_missing_interpreters = true

[gh-actions:env]
DJANGO =
    2.2: django22
    3.2: django32

[testenv]
extras =
    openapi
    tests
    coverage
deps =
  django22: Django~=2.2.0
  django32: Django~=3.2.0
commands =
  py.test tests \
   --junitxml=reports/junit.xml \
   --cov --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check django_loose_fk docs testapp tests

[testenv:docs]
basepython=python
changedir=doc
skipsdist=true
extras = docs
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=auto \
    {posargs}
