[tox]
envlist =
    py37-django22
    isort
    ; docs
skip_missing_interpreters = true

[travis:env]
DJANGO =
    2.2: django22

[testenv]
extras =
    openapi
    tests
    coverage
deps =
  django22: Django>=2.2,<3.0
commands =
  py.test tests \
   --junitxml=reports/junit.xml \
   --cov --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --recursive --check-only --diff .

[testenv:docs]
basepython=python
changedir=doc
skipsdist=true
extras = docs
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=line \
    {posargs}
